<script>
    let savedChose = localStorage.getItem('chosenMuscleGroup');
    console.log(savedChose);
    let intensity;
    let link;
    function func() {
        switch (savedChose) {
            case 'chest':
                {
                    if (intensity === 'beginner')
                        link = 'BeginnerChest';
                    else if (intensity === 'intermidiate')
                        link = 'IntermidiateChest';
                    else
                        if (intensity === 'advanced')
                            link = 'AdvancedChest';
                    break;
                }
            case 'biceps':
                {
                    if (intensity === 'beginner')
                        link = 'BeginnerBiceps';
                    else if (intensity === 'intermidiate')
                        link = 'IntermidiateBiceps';
                    else
                        if (intensity === 'advanced')
                            link = 'AdvancedBiceps';
                    break;
                }
            case 'triceps':
                {
                    if (intensity === 'beginner')
                        link = 'BeginnerTriceps';
                    else if (intensity === 'intermidiate')
                        link = 'IntermidiateTriceps';
                    else
                        if (intensity === 'advanced')
                            link = 'AdvancedTriceps';
                    break;
                }
            case 'shoulders':
                {
                    if (intensity === 'beginner')
                        link = 'BeginnerShoulders';
                    else if (intensity === 'intermidiate')
                        link = 'IntermidiateShoulders';
                    else
                        if (intensity === 'advanced')
                            link = 'AdvancedShoulders';
                    break;
                }
            case 'back':
                {
                    if (intensity === 'beginner')
                        link = 'BeginnerBack';
                    else if (intensity === 'intermidiate')
                        link = 'IntermidiateBack';
                    else
                        if (intensity === 'advanced')
                            link = 'AdvancedBack';
                    break;
                }
            case 'legs':
                {
                    if (intensity === 'beginner')
                        link = 'BeginnerLegs';
                    else if (intensity === 'intermidiate')
                        link = 'IntermidiateLegs';
                    else
                        if (intensity === 'advanced')
                            link = 'AdvancedLegs';
                    break;
                }
            case 'abs':
                {
                    if (intensity === 'beginner')
                        link = 'BeginnerAbs';
                    else if (intensity === 'intermidiate')
                        link = 'IntermidiateAbs';
                    else
                        if (intensity === 'advanced')
                            link = 'AdvancedAbs';
                    break;
                }
        }

    }
    function finalChoise() {
        console.log(`link==${link}`);
        localStorage.setItem('correctChoise', link);
        window.location.href = '../Page 3/index.html';
    }
    console.log(link);
</script>
